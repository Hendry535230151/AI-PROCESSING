<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-image: url('https://www.protectedtrust.com/wp-content/uploads/2020/12/best-microsoft-teamwork-tools-1024x684.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .whoami-circle {
            position: absolute;
            left: 0;
            top: 10%;
            transform: translateY(30%);
            transform: translateX(-30%);
            width: 40vw;
            height: 40vw;
            max-width: 1000px;
            max-height: 1000px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: rgb(165, 165, 165);
            font-size: 26pt;
            font-weight: bold;
        }

        .whoami-circle2 {
            position: absolute;
            transform: translateY(20%);
            transform: translateX(-20%);
            width: 20vw;
            height: 20vw;
            max-width: 300px;
            max-height: 300px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            text-align: justify;
            padding: 10px;
            color: rgb(165, 165, 165);
            font-size: 14pt;
            font-weight: bold;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgb(93, 93, 93);
            padding: 15px 0px;
            display: flex;
            justify-content: right;
            align-items: center;
        }



        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            background-color: #c6c6c6;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
        }

        .auth-buttons button:hover {
            background-color: #5c5c5c;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <div class="auth-buttons">
            <button onclick="window.location.href='signup.html'">Sign Up</button>
            <button onclick="window.location.href='signin.html'">Sign In</button>
        </div>
    </nav>


    <div class="whoami-circle">
        <div class="whoami-circle2">
            <h3>WHOAMI</h3>
            <p>It's time to work. Behind the scenes, an unseen intelligence ensures every piece of data is precisely
                stored and
                effortlessly retrieved. Always present, always readyâ€”bringing order to information when it matters most.
            </p>
        </div>
    </div>
</body>

</html>
